name: webtile38
description: Tile32 web client that communicates with the tile38 server with HTTP protocol through websocket

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  angular: ^5.3.0
  angular_components: ^0.13.0
  dartleaf: ^0.1.2
  angular_bloc: ^0.10.0
  protobuf: ^0.13.16

dev_dependencies:
  angular_test: ^2.3.0
  build_runner: ^1.6.0
  build_test: ^0.10.8
  build_web_compilers: ^2.3.0
  pedantic: ^1.8.0
  test: ^1.6.0
  sass_builder: any
