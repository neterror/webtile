<div class="relative">
    <open-street-map #map [style]="{'width': '100%', 'height': '400px'}"> </open-street-map>

    <div *ngIf="reportingPos" id="position-label"> {{state}} </div>


    <div class="relative">
        <div id="cover" *ngIf="activeDraw">
            <h2> Click on the map to create the route </h2>
            <div class="row">
                <material-button raised (click)="onPathOk"> OK </material-button>
                <material-button raised (click)="onPathCancel"> Cancel </material-button>
            </div>
        </div>

        <material-list>
            <material-select-item *ngFor="let path of paths">
                {{path.name}}
            </material-select-item>
        </material-list>

        <material-fab raised id="add-btn" (click)="onNewPath()">
            <material-icon icon="add"> </material-icon>
        </material-fab>

    </div>

    <modal [visible]="true" *ngIf="readPathName">
        <material-dialog info>
            <div class="column">
                <material-input [(ngModel)]="newPathName" autoFocus label="route name"></material-input>
                <material-button raised (trigger)="onPathComplete">OK</material-button>
            </div>
        </material-dialog>
    </modal>

</div>
