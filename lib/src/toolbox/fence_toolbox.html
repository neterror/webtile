<div [ngClass]="state.htmlClass" [ngStyle]="state.htmlStyle" class="tool-panel column" draggable="true">
    <div class="tool-header"></div>
    <div class="row fence-commands">
        <material-auto-suggest-input (focus)="onMapSelector(false)" label="command" [selectionOptions]="allCommands"
            [slide]="'x'" (selectionChange)="onSelectedCommand">
        </material-auto-suggest-input>

        <material-auto-suggest-input (focus)="onMapSelector(false)" [slide]="'x'" label="group"
            [selectionOptions]="groups" [(ngModel)]="hook.group">
        </material-auto-suggest-input>

        <material-auto-suggest-input (focus)="onMapSelector(false)" label="detect" [slide]="'x'"
            [selectionOptions]="allDetections"  (selectionChange)="onSelectedDetection">
        </material-auto-suggest-input>
    </div>

    <div class="row fence-object">
        <material-input (focus)="onMapSelector(true)" [label]="'select area on map or enter geojson'"
            [(ngModel)]="areaText"></material-input>
    </div>

    <toolbox id="draw" [optionBloc]="drawingBloc" [canDisable]="false" [state]="drawToolboxBloc | bloc"
        [toolboxLabel]="'Geofence Object'" [options]="drawOptions">
    </toolbox>

    <div class="row">
        <material-button raised [disabled]="hook.area == null" (click)="onCreateChannel">
            Create
        </material-button>
        <material-button raised (click)="onCancel">
            Cancel
        </material-button>
    </div>

</div>
