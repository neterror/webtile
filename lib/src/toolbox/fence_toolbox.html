<div [ngClass]="state.htmlClass" [ngStyle]="state.htmlStyle" class="tool-panel column" draggable="true">
    <div class="tool-header"></div>

    <div class="row">
        <material-auto-suggest-input label="command" [selectionOptions]="allCommands" [slide]="'x'"
            (selectionChange)="onSelectedCommand">
        </material-auto-suggest-input>

        <material-auto-suggest-input [slide]="'x'" label="group" [selectionOptions]="groups" [(ngModel)]="hook.group">
        </material-auto-suggest-input>
    </div>

    <div class="row">
        <material-checkbox *ngFor="let o of detectOptions" [(ngModel)]="o.selected" [label]="o.detection.name">
        </material-checkbox>
    </div>


    <div class="draw-menu">
        <material-toggle [label]="'Select Area'" (checkedChange)="onSelectArea">
        </material-toggle>
        <material-radio-group (selectedChange)="onToolChange">
            <material-radio [value]="'circle'" [disabled]="!selectingArea" [checked]="true">Circle</material-radio>
            <material-radio [value]="'polygon'" [disabled]="!selectingArea">Polygon</material-radio>
        </material-radio-group>
    </div>


    <div class="draw-menu">
        <p> {{areaText}} </p>
        <material-button raised (click)="onCreateChannel">
            Create
        </material-button>
        <material-button raised (click)="onCancel">
            Cancel
        </material-button>
    </div>

</div>
