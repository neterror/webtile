<material-tab-strip [tabLabels]="tabLabels" (activeTabIndexChange)="onTabChange">
</material-tab-strip>

<div [ngSwitch]="activeTab" id="main">
    <map-editor *ngSwitchCase="0"> </map-editor>
    <route-simulator *ngSwitchCase="1" [bloc]="pathmakerBloc" [state]="pathmakerBloc | bloc"></route-simulator>
    <fleet-editor *ngSwitchCase="2"> </fleet-editor>
    <tile38-cli *ngSwitchCase="3" [bloc]="cliBloc " [state]="cliBloc | bloc "> </tile38-cli>

</div>
